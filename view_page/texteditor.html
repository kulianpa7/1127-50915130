<div class="container mt-5">
  <!-- Toolbar -->
  <div class="d-flex mb-3">
    <button id="btn-add" class="btn btn-primary me-2">新增</button>
    <button id="btn-edit" class="btn btn-warning me-2" disabled>編輯</button>
    <button id="btn-delete" class="btn btn-danger" disabled>刪除</button>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"><input type="checkbox" id="select-all"></th>
        <th scope="col">名稱</th>
        <th scope="col">電子郵件</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- 動態生成項目 -->
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crudModalLabel">新增項目</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="crudForm">
          <div class="mb-3">
            <label for="name" class="form-label">名稱</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="save-btn">儲存</button>
      </div>
    </div>
  </div>
</div>
<script>
  async function reloadModule() {
    // 動態加載並執行模組
    const module = await import(`./view_page/javascript/texteditor_manage.js?tmp=${new Date().toString()}`);
    console.log("Module reloaded:", module);
  }
  reloadModule();
</script>
